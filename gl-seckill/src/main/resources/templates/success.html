<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>添加购物车</title>
    <script type="text/javascript" src="http://cart.glmall.com/static/cart/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="http://cart.glmall.com/static/cart/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="http://cart.glmall.com/static/cart/js/swiper.min.js"></script>
    <script src="http://cart.glmall.com/static/cart/js/swiper.min.js"></script>
    <link rel="stylesheet" type="text/css" href="http://cart.glmall.com/static/cart/css/swiper.min.css"/>
    <link rel="stylesheet" type="text/css" href="http://cart.glmall.com/static/cart/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="http://cart.glmall.com/static/cart/css/success.css"/>

</head>

<body>
<!--头部-->
<div class="alert-info">
    <div class="hd_wrap_top">
        <ul class="hd_wrap_left">
            <li class="hd_home"><i class="glyphicon glyphicon-home"></i>
                <a href="http://cart.glmall.comhttp://glmall.com">谷粒商城首页</a>
            </li>
        </ul>
        <ul class="hd_wrap_right">
            <li class="forel" th:if="${session.loginUser} ==null">
                <a href="http://cart.glmall.comhttp://auth.glmall.com/login.html" class="link_login">你好,请登录</a>&nbsp;
                <a href="http://cart.glmall.comhttp://auth.glmall.com/reg.html" class="link_regist">免费注册</a>
            </li>

            <li class="forel" th:if="${session.loginUser} !=null">
                <a class="link_login" style="width: 100px">[[${session.loginUser.name}]]</a>&nbsp;
                <a href="http://cart.glmall.comhttp://auth.glmall.com/oauth2.0/logout" class="link_regist">退出登录</a>
            </li>
            <li class="spacer"></li>
            <li>
                <a href="http://cart.glmall.com/">我的订单</a>
            </li>
        </ul>
    </div>
</div>

<div class="nav-tabs-justified">
    <div class="nav_wrap">

        <div class="nav_top">
            <div class="nav_top_one">
                <a href="http://cart.glmall.comhttp://glmall.com"><img src="http://cart.glmall.com/static/cart/img/logo1.jpg" style="height: 60px;width:180px;"/></a>
            </div>
            <div class="nav_top_two"><input type="text"/>
                <button>搜索</button>
            </div>
        </div>
    </div>
</div>

<div class="main">
    <div class="success-wrap">
        <div class="w" id="result">
            <div class="m succeed-box">
                <div th:if="${orderSn!=null}" class="mc success-cont">
                    <h1>SecKill Successfully orderSn: [[${orderSn}]]</h1>
                    <div class="success-btns success-btns-new">
                        <div class="bg_shop">
                            <a class="btn-addtocart" th:href="${'http://order.glmall.com/payOrder?orderSn='+orderSn}" id="GotoShoppingCart"><b></b>Go Pay</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="http://cart.glmall.com/static/cart/js/success.js"></script>
</html>
